<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link id="appleTouch" rel="apple-touch-icon" sizes="180x180"
    href="/src/assets/img/bonfireFavicon/apple-touch-icon.png" />
  <link id="icon32" rel="icon" type="image/png" sizes="32x32" href="/src/assets/img/bonfireFavicon/favicon-32x32.png" />
  <link id="icon16" rel="icon" type="image/png" sizes="16x16" href="/src/assets/img/bonfireFavicon/favicon-16x16.png" />
  <link id="manifest" rel="manifest" href="/src/assets/img/bonfireFavicon/site.webmanifest" />
  <link id="maskIcon" rel="mask-icon" href="/src/assets/img/bonfireFavicon/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="src/scss/styles.scss" />
  <script src="./src/main.ts" type="module" defer></script>
  <title>~/homepage</title>
</head>

<body data-body="bonfire">
  <div class="info-bar" data-info-bar="bonfire">
    <span data-date>Date</span>
    <span data-weather>Fetching Weather</span>
    <img alt="light-switch" id="light-switch" data-mode="bonfire" />
  </div>
  <div class="main-container">
    <div class="picture-container">
      <img alt="theme-picture" id="picture" data-picture="bonfire" />
    </div>
    <div class="link-container">
      <div id="directory-container">
        <p class="directory" data-directory="bonfire">
          &gt; cd ~/bonfire/<span class="blinking">_</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
